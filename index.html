<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Hierarchy</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faff; /* Light Blue Background */
        }
        .hierarchy {
            font-family: Arial, sans-serif;
        }
        .parent {
            font-weight: bold;
            margin-top: 10px;
        }
        .child {
            margin-left: 20px;
            font-weight: normal;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hierarchy from CSV</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="file" id="csvFile" class="form-control" accept=".csv" />
            </div>
            <div class="col-md-4">
                <input type="text" id="seachParams" class="form-control" placeholder="Search...">
            </div>
            <div class="col-md-2">
                <button onclick="handleFileSelect" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="hierarchy" class="hierarchy"></div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
