<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Trace - Method Hierarchy</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faff; /* Light Blue Background */
            font-family: 'Arial', sans-serif;
        }
        .hierarchy {
            font-family: Arial, sans-serif;
        }
        .parent {
            font-weight: bold;
            margin-top: 10px;
        }
        .child {
            margin-left: 20px;
            font-weight: normal;
        }
        input, button {
            margin: 10px;
        }
        .alignTextArea {
            width: 100%;
            height: 400px; /* Set a fixed height for the textarea */
        }
        .container {
            max-width: 100%;
        }
        .side-by-side {
            display: flex;
            justify-content: space-between;
        }
        .hierarchy-container, .textarea-container {
            width: 48%; /* Each takes up 48% of the row */
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle:before {
            content: "";
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle.on {
            background-color: #4CAF50;
        }
        .toggle.on:before {
            transform: translateX(25px);
        }
        .label {
            margin-left: 10px;
            font-size: 16px;
        }
        .publicis-logo {
            height: 40px; /* Set the size of the logo */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: #004d7a; /* Publicis Sapient's primary dark blue color */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff7e00; /* Publicis Sapient orange color */
            border-color: #ff7e00;
        }
        .btn-primary:hover {
            background-color: #e76f00;
            border-color: #e76f00;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Publicis Sapient Branding Header -->
        <div class="header">
            <img src="https://www.publicissapient.com/-/media/images/logos/publicis-sapient-logo.svg" alt="Publicis Sapient Logo" class="publicis-logo">
            <h1 class="mb-4">Stack Trace - Method Hierarchy</h1>
        </div>
        <p class="mb-4">A developer tool to expedite debugging</p>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="csvFile" class="form-label">Choose Hierarchy file</label>
                <input type="file" id="csvFile" class="form-control" accept=".csv" />
            </div>
            <div class="col-md-6">
                <label for="searchParams" class="form-label">Class.Method Name</label>
                <input type="text" id="searchParams" class="form-control" value="">
            </div>
        </div>
        <center>
            <div class="toggle-wrapper">
                <div id="toggle" class="toggle"></div>
                <span id="toggleLabel" class="label">Down Stream</span>
            </div>
            <button onclick="handleClick()" class="btn btn-primary">Search</button>
        </center>

        <div class="side-by-side mt-4">
            <!-- Hierarchy Display Section -->
            <div class="hierarchy-container">
                <div id="hierarchy" class="hierarchy"></div>
            </div>
            <!-- Textarea Section -->
            <div class="textarea-container">
                <textarea class="alignTextArea" name="message" rows="4" cols="50" id="hierarchyText"></textarea>
            </div>
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
