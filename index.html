<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Trace - Method Hierarchy</title>
    <!-- Include Bootstrap CSS -->
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faff; /* Light Blue Background */
        }
        .hierarchy {
            font-family: Arial, sans-serif;
        }
        .parent {
            font-weight: bold;
            margin-top: 10px;
        }
        .child {
            margin-left: 20px;
            font-weight: normal;
        }
        input, button {
            margin: 10px;
        }
        .alignTextArea {
            width: 100%;
            height: 350px; /* Set a fixed height for the textarea */
        }
        .container {
            max-width: 90%;
        }
        .side-by-side {
            display: flex;
            justify-content: space-between;
        }
        .hierarchy-container, .textarea-container {
            width: 50%; /* Each takes up 48% of the row */
        }
		.toggle {
		  position: relative;
		  width: 60px;
		  height: 25px;
		  background-color: #4CAF50;
		  border-radius: 50px;
		  cursor: pointer;
		  transition: background-color 0.3s;
		  Display: inline-block;
		}
		.toggle:before {
		  content: "";
		  position: absolute;
		  top: 2.5px;
		  left: 2.5px;
		  width: 20px;
		  height: 20px;
		  background-color: white;
		  border-radius: 50%;
		  transition: transform 0.3s;
		}
		.toggle.on {
		  background-color: #4CAF50;
		}
		.toggle.on:before {
		  transform: translateX(35px);
		}
		.label {
		  margin: 15px;
		  font-size: 16px;
		}
		.spaceMaintain{	
			padding-bottom:50px;	
		}
		.fontStyle{
			font-size: 25px;
			margin:0;
			padding:0;
			margin-bottom: 1.5rem !important;		
			line-height: 1.2;
		}
		.subHeading{
			font-size: 20px;
			margin:0;
			padding:0;
			margin-bottom: 1.5rem !important;		
			line-height: 1.2;
		}
		.lebelALign{
			margin-bottom: .5rem  !important;
			font-size: 17px !important;
			float: left;
			margin-right: 26px !important;
			margin-top: 20px !important;
		}
		label{
			Display: inline-block;
		}
		.rowStyle{
			flex: auto;
			width: 100%;
		}
		
		.inputControle{
			line-height : 28px;
			width: 50%;
			font-size : 18px;
		}
		.toggle-wrapper{
			Display: inline-block;
			width: 192px;
		}
		.searchButton{
			display: block;
			width: 230px;
			font-weight: bold;
			font-size: 27px;
			line-height: 55px;
			margin-top: 30px;
		}
		
		
		 .textarea-container {
            position: relative;
            width: fit-content;
            margin: 20px;
        }

        /* Styling the textarea */
        textarea {
            width: 450px;
            height: 350px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling the copy button */
        .copy-btn {
            position: absolute;
            top: 1px;
            right: 10px;
            border: none;
            border-radius: 50%;
            padding: 1px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background-color: #808080;
        }

        .copy-tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            top: -30px;
            right: 10px;
            font-size: 12px;
            z-index: 1;
        }

        .copy-btn:active + .copy-tooltip {
            visibility: visible;
        }
		.icon-button {
            font-size: 16px;
            padding: 10px 20px
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: #45a049;
        }

        .icon-button i {
            margin-right: 8px; /* Space between the icon and text */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
		<center>
        <h1 class="mb-4 fontStyle"><u>Stack Trace - Method Hierarchy</u></h1>
        <p class="mb-4 subHeading">A developer tool to expedite debugging</p>
		</center>
		<hr/>
        <div class="row mb-3">
            <div class="col-md-6 rowStyle">
                <label for="csvFile" class="lebelALign">Choose Hierarchy file:</label>
                <input type="file" id="csvFile" class="form-control inputControle" accept=".csv" />
            </div>
            <div class="col-md-6 rowStyle">
                <label for="searchParams" class="lebelALign">Search Method&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; :&nbsp;</label>
				<!--
				CCSF => cancelTransactionController.createOrUpdateAssessmentsForProp8
				Sanmatio => AppraiserActivityAnnualTriggerHandler.processAppraiserActivities
				-->
                <input type="text" id="searchParams" placeholder="className.MethodName" class="form-control inputControle" value="cancelTransactionController.createOrUpdateAssessmentsForProp8">
            </div>
        </div>
		<div>
			<div class="side-by-side toggle-wrapper">			
			  <div id="toggle" class="toggle"></div>
			  <span id="toggleLabel" class="label ">Downstream</span>

			</div>
			<button onclick="handleClick()" class="btn btn-primary searchButton">Search</button>
		</div>

        <div class="side-by-side mt-4">
            <!-- Textarea Section -->
            <div class="textarea-container">
                <textarea class="alignTextArea" name="message" rows="4" cols="50" id="hierarchyText"></textarea>
				<button class="copy-btn" onclick="copyTextareaValue()"><i class="fas fa-copy"></i> </button>
            </div>
			
            <!-- Hierarchy Display Section -->
            <div class="hierarchy-container">
                <div id="hierarchy" class="hierarchy"></div>
            </div>
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
